<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialREST - Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Header -->
    <header class="sticky top-0 z-10 bg-gray-900/80 backdrop-blur-sm border-b border-gray-700">
        <div class="max-w-2xl mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="font-bold text-lg">Edit Profile</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-2xl mx-auto px-4 py-8">
        <div id="edit-form-container">
            <p id="loading-message" class="text-center text-gray-400">Loading user data...</p>
        </div>
        <div id="auth-error-message" class="hidden text-center text-red-400 bg-red-900/50 border border-red-700 p-4 rounded-lg">
            <p class="font-bold text-lg">Access Denied</p>
            <p>You do not have permission to edit this profile. Redirecting...</p>
        </div>
    </main>

    <script type="module">
        import { getUserById, updateUser, requireAuth, checkAdminRole, USER_TOKEN_KEY } from './api.js';

        requireAuth();

        const formContainer = document.getElementById('edit-form-container');
        const loadingMessage = document.getElementById('loading-message');
        const authErrorMessage = document.getElementById('auth-error-message');
        const loggedInUser = JSON.parse(sessionStorage.getItem(USER_TOKEN_KEY));

        let userIdToEdit = null;
        let canProceed = false;

        function initializePage() {
            const urlParams = new URLSearchParams(window.location.search);
            const userIdFromUrl = urlParams.get('id');

            if (userIdFromUrl) {
                let paramUserId = parseInt(userIdFromUrl, 10);

                if (loggedInUser && (checkAdminRole() || paramUserId == loggedInUser.id)) {
                    userIdToEdit = paramUserId;
                    canProceed = true;
                } 
                else {
                    canProceed = false; 
                }
            } 
            else {
                userIdToEdit = loggedInUser ? loggedInUser.id : null;
                canProceed = true;
            }

            if (!canProceed || !userIdToEdit) {
                formContainer.classList.add('hidden');
                authErrorMessage.classList.remove('hidden');
                setTimeout(() => { window.location.href = 'index.html'; }, 2500);
            } 
            else {
                loadUserData();
            }
        }

        function createEditForm(user) {
            formContainer.innerHTML = '';
            const form = document.createElement('form');
            form.className = 'space-y-6 bg-gray-800 p-8 rounded-lg';
            form.innerHTML = `
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-300">Name</label>
                    <input type="text" id="name" value="${user.name}" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md p-3 text-white focus:ring-emerald-500 focus:border-emerald-500" required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                    <input type="email" id="email" value="${user.email}" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md p-3 text-white focus:ring-emerald-500 focus:border-emerald-500" required>
                </div>
                 <div>
                    <label for="age" class="block text-sm font-medium text-gray-300">Age</label>
                    <input type="number" id="age" value="${user.age || ''}" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md p-3 text-white focus:ring-emerald-500 focus:border-emerald-500">
                </div>
                <div class="flex justify-end gap-4 pt-4 border-t border-gray-700">
                    <button type="button" id="cancel-btn" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg transition-colors">Cancel</button>
                    <button type="submit" class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Save Changes</button>
                </div>
            `;
            formContainer.appendChild(form);
            
            form.addEventListener('submit', handleFormSubmit);
            document.getElementById('cancel-btn').addEventListener('click', () => {
                window.location.href = `profile.html?id=${userIdToEdit}`;
            });
        }

        async function loadUserData() {
            try {
                const user = await getUserById(userIdToEdit);
                createEditForm(user);
            } catch (error) {
                console.error("Failed to load user data:", error);
                loadingMessage.textContent = 'Error: Could not fetch user data.';
                loadingMessage.classList.add('text-red-400');
            }
        }

        async function handleFormSubmit(event) {
            event.preventDefault();
            const submitButton = event.target.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Saving...';

            const updatedData = {
                id: userIdToEdit,
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                age: document.getElementById('age').value ? parseInt(document.getElementById('age').value, 10) : null,
            };

            try {
                await updateUser(userIdToEdit, updatedData);
                window.location.href = `profile.html?id=${userIdToEdit}`;
            } 
            catch (error) {
                console.error("Failed to update user:", error);
                alert('An error occurred while saving. Please try again.');
                submitButton.disabled = false;
                submitButton.textContent = 'Save Changes';
            }
        }

        initializePage();
    </script>
</body>
</html>
