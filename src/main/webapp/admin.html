<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialREST - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .modal-backdrop { transition: opacity 0.3s ease; }
        .modal-content { transition: transform 0.3s ease; }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Header -->
    <header class="sticky top-0 z-10 bg-gray-900/80 backdrop-blur-sm border-b border-gray-700">
        <div class="max-w-4xl mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" title="Back to Feed" class="text-gray-400 hover:text-white transition-colors duration-200 flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
                <span class="font-bold text-lg">Admin Panel</span>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 py-8">
        <div id="admin-content" class="hidden">
            <h1 class="text-3xl font-bold mb-6">User Management</h1>
            <input type="text" id="search-input" placeholder="Search for users by name..." class="w-full bg-gray-800 border border-gray-700 rounded-lg p-3 mb-6 focus:outline-none focus:ring-2 focus:ring-emerald-500">
            <div id="users-container" class="space-y-3">
                <p id="loading-message" class="text-center text-gray-400">Loading users...</p>
            </div>
        </div>
        <div id="auth-error-message" class="hidden text-center text-red-400 bg-red-900/50 border border-red-700 p-4 rounded-lg">
            <p class="font-bold text-lg">Access Denied</p>
            <p>You do not have permission to view this page. Redirecting...</p>
        </div>
    </main>

    <script type="module">
        import { requireAuth, getAllUsers, deleteUser, showModal, checkAdminRole, USER_TOKEN_KEY } from './api.js';

        const adminContent = document.getElementById('admin-content');
        const authErrorMessage = document.getElementById('auth-error-message');
        const loggedInUser = JSON.parse(sessionStorage.getItem(USER_TOKEN_KEY));

        if (!checkAdminRole()) {
            authErrorMessage.classList.remove('hidden');
            setTimeout(() => { window.location.href = 'index.html'; }, 2000);
        } else {
            requireAuth(); 
            adminContent.classList.remove('hidden');
            loadAdminPage();
        }
        
        const usersContainer = document.getElementById('users-container');
        const searchInput = document.getElementById('search-input');
        const loadingMessage = document.getElementById('loading-message');
        let allUsers = [];

        function createUserElement(user) {
            // alert(JSON.stringify(user));
            const userDiv = document.createElement('div');
            userDiv.className = 'bg-gray-800 border border-gray-700 rounded-lg p-4 flex items-center justify-between';
            userDiv.setAttribute('data-user-id', user.id);

            const rolesHtml = user.roles.map(role => {
                const roleClass = role === 'ADMIN' 
                    ? 'bg-yellow-500 text-yellow-900' 
                    : 'bg-gray-600 text-gray-200';
                return `<span class="text-xs font-semibold mr-2 px-2.5 py-0.5 rounded ${roleClass}">${role}</span>`;
            }).join('');

            let buttonsHtml = '';
            if (loggedInUser && !user.roles.includes('ADMIN') && user.id !== loggedInUser.id) {
                buttonsHtml = `
                    <div class="flex items-center space-x-3">
                        <button class="edit-btn text-blue-400 hover:text-blue-300 transition-colors" title="Edit User">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L15.232 5.232z"></path></svg>
                        </button>
                        <button class="delete-btn text-red-500 hover:text-red-400 transition-colors" title="Delete User">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                        </button>
                    </div>
                `;
            }

            userDiv.innerHTML = `
                <div>
                    <p class="font-bold text-lg text-white">${user.name}</p>
                    <p class="text-sm text-gray-400">${user.email}</p>
                    <div class="mt-2">${rolesHtml}</div>
                </div>
                ${buttonsHtml}
            `;
            
            const deleteBtn = userDiv.querySelector('.delete-btn');
            if (deleteBtn) {
                deleteBtn.addEventListener('click', () => showDeleteConfirm(user.id, user.name));
            }
            const editBtn = userDiv.querySelector('.edit-btn');
            if(editBtn) {
                editBtn.addEventListener('click', () => window.location.href = 'edit.html?id=user.id' );
            }
            return userDiv;
        }

        function renderUsers(users) {
            usersContainer.innerHTML = '';
            if (users.length === 0) {
                usersContainer.innerHTML = '<p class="text-gray-500 text-center">No users found.</p>';
                return;
            }
            users.forEach(user => {
                const userElement = createUserElement(user);
                usersContainer.appendChild(userElement);
            });
        }

        async function loadAdminPage() {
            try {
                allUsers = await getAllUsers();
                renderUsers(allUsers);
            } 
            catch (error) {
                loadingMessage.textContent = 'Failed to load users.';
                loadingMessage.classList.add('text-red-400');
                console.error(error);
            }
        }

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredUsers = allUsers.filter(user => user.name.toLowerCase().includes(searchTerm));
            renderUsers(filteredUsers);
        });

        function showDeleteConfirm(userId, userName) {
            const message = `Are you sure you want to delete the user "${userName}"? This action cannot be undone.`;
            showModal(message, async () => {
                try {
                    await deleteUser(userId);
                    const userDiv = document.querySelector(`[data-user-id='${userId}']`);
                    if (userDiv) userDiv.remove();
                    window.location.href = 'admin.html';
                } 
                catch (error) {
                    if (error.message == '404'){
                        showModal('Could not delete user, because they still have posts.', null, true);
                    }
                    else {
                        showModal('Could not delete user. Check console.', null, true);
                        console.error("Failed to delete user:", error);
                    }
                }
            }, false);
        }
    </script>
</body>
</html>
